<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
            <form action="#" class="search-form" @submit.prevent="filterGoods">
                <input type="text" class="search-field" v-model="searchLine">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="isVisibleCart = !isVisibleCart" >Корзина</button>
                <div class="cart-block" v-show="isVisibleCart">
                    <div v-if="cartItems.length === 0">Корзина пуста</div>
                    <div class="cart-item" v-for="item of cartItems" :key="item.id_product">
                        <img :src="imgCatalog" alt="Some img">
                        <div class="item-desc">
                            <p class="itemTitle">{{item.product_name}}</p>
                            <p class="itemQuantity">Количество: {{item.quantity}}</p>
                            <p class="itemPrice">{{item.price}}₽</p>
                        </div>
                        <button class="buy-btn" @click="removeProduct(product)">Удалить</button>
                    </div>
                </div>
        </div>
    </header>
    <main>
        <div class="products">
            <p class="alert" v-if="filtered.length === 0">По данному запросу ничего не найдено!</p>
            <div class="product-item" v-for="product of filtered" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
