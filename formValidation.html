    <title>Document</title>
    <link rel="stylesheet" href="formValidation.css">
</head>
<body>
    <form class="form" action="">
        Введите ваше имя используя английский алфавит

            type="text" data-attr="name">
            Введите номер в формате РФ (от 7 до 13 символов)

            type="text" data-attr="phone">

        <input placeholder="Адрес электронной почты" 
            type="text" data-attr="email">

        </button>
    </form>
